<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Sergey Tihon" />
    <title>Stanford.NLP.NET</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css" />
    <style>
      .pre-wrapper {
        font-size: 0.75em;
      }
      .page-content h2 {
        margin-top: 2rem;
      }
    </style>
  </head>

  <body>
    <div id="docute"></div>
    <script src="https://unpkg.com/docute@4/dist/docute.js"></script>
    <script>
      new Docute({
        title: "Stanford.NLP.NET",
        nav: [
          {
            title: "Home",
            link: "/",
          },
          {
            title: "Ask Question",
            link: "http://stackoverflow.com/questions/tagged/stanford-nlp",
          },
          {
            title: "GitHub",
            link: "https://github.com/sergey-tihon/Stanford.NLP.NET/",
          },
        ],
        sidebar: [
          {
            title: "Home",
            link: "/",
          },
          {
            title: "CoreNLP",
            children: [
              {
                title: "Getting started",
                link: "/corenlp/",
              },
              {
                title: "CoreNLP Server",
                link: "/corenlp/Server",
              },
              {
                title: "Simple CoreNLP",
                link: "/corenlp/Simple",
              },
              {
                title: "CoreNLP Pipeline",
                link: "/corenlp/Pipeline",
              },
              {
                title: "SUTime",
                link: "/corenlp/SUTime",
              },
            ],
          },
          {
            title: "Other Packages",
            children: [
              {
                title: "NER",
                link: "/other/NER",
              },
              {
                title: "POSTagger",
                link: "/other/POSTagger",
              },
              {
                title: "Parser",
                link: "/other/Parser",
              },
              {
                title: "Segmenter",
                link: "/other/Segmenter",
              },
            ],
          },
          {
            title: "FAQ",
            link: "/FAQ",
          },
          ,
        ],
        theme: "light",
        detectSystemDarkTheme: true,
        darkThemeToggler: true,
        layout: "narrow",
        highlight: ["fsharp", "csharp", "bash"],
        target: "#docute",
        cssVariables(theme) {
          return theme === "dark"
            ? {
                accentColor: "#BB86FC",
              }
            : {
                headerBackground: "rgb(140, 21, 21)",
                headerTextColor: "#fff",
                navLinkColor: "#fff",
                accentColor: "#FF7033",
              };
        },
      });
    </script>
  </body>
</html>
