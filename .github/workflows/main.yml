name: Build and Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  build:
    name: Build
    runs-on: linux-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Setup .NET 6.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Build and Test
      run: dotnet fsi build.fsx -- -p build
