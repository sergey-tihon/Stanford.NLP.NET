name: Build and Test

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET 6.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x

    - name: Install local tools
      run: dotnet tool restore
    - name: Paket Restore (Data)
      working-directory: ./data
      run: dotnet paket restore
    - name: Paket Restore (Dependencies)
      run: dotnet paket restore
    - name: Build Tests and Binaries
      run: dotnet fake run build.fsx -t "BuildTests"
    - name: Upload NuGet Packages
      uses: actions/upload-artifact@v3
      with:
        name: nuget
        path: bin/*.nupkg
    - name: Upload Tests
      uses: actions/upload-artifact@v3
      with:
        name: tests
        path: tests
      
  test:
    name: Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    needs:
    - build
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET 6.0 SDK
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Download OpenNLP.NET Tests
      uses: actions/download-artifact@v3
      with:
        name: tests
        path: tests

    - name: Install local tools
      run: dotnet tool restore
    - name: Paket Restore (Data)
      working-directory: ./data
      run: dotnet paket restore
    - name: Paket Restore (Dependencies)
      run: dotnet paket restore
    - name: Run Tests
      run: dotnet fake run build.fsx -t "RunTests"
    - name: Upload Test Results
      uses: actions/upload-artifact@v3
      with:
        name: TestResults-${{ matrix.os }}
        path: TestResults